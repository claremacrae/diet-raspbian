---
# Configure how much memory is allocated to the GPU (in MB).
config_gpu_mem: 16

# Whether to allow full 1.2A current to be used via USB.
config_max_usb_current: 1

# Locale settings.
locale_timezone: America/Chicago
locale_lang: en_US.UTF-8
keyboard_model: pc104
keyboard_layout: us

# Networking settings.
networking_nameservers:
  - "8.8.8.8"
  - "8.8.4.4"

# Paths/files to be deleted.
remove_paths:
  # Home folder stuff.
  - /home/pi/python_games
  - /home/pi/Desktop
  # Documentation.
  - /usr/share/doc/
  - /usr/share/man/
  # Other.
  - /opt/vc/src
  - /usr/share/icons/gnome/icon-theme.cache
  - /opt/vc/src/hello_pi/hello_video/test.h264

# Packages to be removed.
install_packages:
  - localepurge

# Packages to be removed.
remove_packages:
  # X and Desktop environment.
  - adwaita-icon-theme
